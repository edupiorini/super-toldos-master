            colors: {
              brand: {

    <style>
      body {

        background: #f1f1f1;

        background: #991B1B;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7F1D1D;
      }
      .fade-up {
        animation: fadeUp 0.6s ease-out forwards;
        opacity: 0;
        transform: translateY(20px);
      }
      @keyframes fadeUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
